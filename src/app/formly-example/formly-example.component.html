

  <form [formGroup]="formlyFormGroup" (ngSubmit)="submit()">
    <formly-form [model]="model" [fields]="fields" [options]="options" [form]="formlyFormGroup"></formly-form>
    <button type="submit" class="btn btn-primary submit-button" [disabled]="!formlyFormGroup.valid">Submit</button>
    <button type="button" class="btn btn-default" (click)="options?.resetModel()">Reset</button>
  </form>
